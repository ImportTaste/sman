gpg:aurutils:
  do: exec
  desc: trust gpg key of aurutils
  command: gpg --recv-keys DBE7D3DD8C81D58D0A13D0E76BC26A17B9B7018A

pm:upgrade:
  do: exec
  desc: pacman upgrade all
  command: sudo pacman -Syu
pm:rm:
  do: exec
  desc: remove a package using pacman
  command: sudo pacman -Rs <<package>>

aur:install:
  do: exec
  desc: install packages from AUR
  command: aursync <<package>>
aur:upgrade:
  do: exec
  desc: upgrade packages form AUR
  command: aursync -cu
